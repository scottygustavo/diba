<!DOCTYPE html>
<html ng-app="rootapp">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jayesh Chandrapal"/>
    <meta name="viewport" content="width=device-width">
    <title>AngularJS Starter Template</title>
    
    <!-- Bootstrap style(s) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    
    <!-- Custom, style(s) -->
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">App</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a ui-sref-active="active" ui-sref="home">Home</a></li>
            <li><a ui-sref-active="active" ui-sref="about">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="help">Help</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <!-- UI Router outlet -->
    <div ui-view></div>
    
    <!-- JQuery script(s) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Bootstrap script(s) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Angular script(s) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

    <!-- Custom script(s) -->
    <script src="HomeCtrl.js"></script>
    <script src="AboutCtrl.js"></script>
    <script src="app.js"></script>
  </body>
</html>
